<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Panda Face</title>
  <style>
    body {
      background: #f0f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .panda {
      position: relative;
      width: 220px;
      height: 220px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    /* Ears */
    .ear {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 50%;
      top: -20px;
    }

    .ear.left {
      left: -20px;
    }

    .ear.right {
      right: -20px;
    }

    /* Eye patches */
    .eye-patch {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #333;
      border-radius: 50%;
      top: 60px;
    }

    .eye-patch.left {
      left: 40px;
    }

    .eye-patch.right {
      right: 40px;
    }

    /* Eyes */
    .eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      top: 85px;
      animation: blink 5s infinite;
    }

    .eye.left {
      left: 60px;
    }

    .eye.right {
      right: 60px;
    }

    @keyframes blink {
      0%, 90%, 100% { height: 20px; }
      95% { height: 4px; }
    }

    /* Nose */
    .nose {
      position: absolute;
      top: 125px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 12px;
      background: #333;
      border-radius: 50% 50% 40% 40%;
    }

    /* Mouth */
    .mouth {
      position: absolute;
      width: 50px;
      height: 30px;
      border-bottom: 4px solid #333;
      border-radius: 0 0 50px 50px;
      left: 50%;
      top: 140px;
      transform: translateX(-50%);
    }

    .panda:hover .ear,
    .panda:hover .eye-patch {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="panda">
    <div class="ear left"></div>
    <div class="ear right"></div>

    <div class="eye-patch left"></div>
    <div class="eye-patch right"></div>

    <div class="eye left"></div>
    <div class="eye right"></div>

    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
